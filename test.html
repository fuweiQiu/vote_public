            });
        }
    </script>

    <div style="width: 100px; height: 50px; border: none; background-color: orange;" class="moving" id="movingElement"></div>
    <input type="button" value="change" onclick="change()">
    <input type="button" value="back" onclick="back()">
    <script>
        const element = document.getElementById('movingElement');
        anime({
            targets: element,
            height: '100px',
            easeing: 'easeInOutQuad',
            direction: 'alternate',
            loop: false
        })
        function change(){
            anime({
                targets: element,
                height: '100px',
                easeing: 'easeInOutQuad',
                direction: 'alternate',
                loop: false
            })
        }
        function back(){
            anime({
            targets: element,
            height: '50px',
            easeing: 'easeInOutQuad',
            direction: 'alternate',
            loop: false
            })
        }
        let time = 1;
        const timer = setInterval(() => {
            if(time <= 0){
                back()
            }else{
                time--
            }
        }, 200);
    </script>
